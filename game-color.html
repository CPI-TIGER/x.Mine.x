<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>انتخاب رنگ سریع | x.Mine.x Mini Games</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top"><div class="container"><a class="navbar-brand" href="minigames.html">برگشت به بازی‌ها</a></div></nav>
<main style="margin-top:85px;min-height:65vh"><div class="container"><div class="row"><div class="col-lg-6 mx-auto minigame-box"><div class="minigame-title">انتخاب رنگ سریع</div><div class="minigame-desc">سریع‌ترین رنگ مورد نظر را پیدا کن و کلیک کن!</div><div id="cc-bar" style="min-height:32px;margin-bottom:10px;"></div><div id="cc-colors" style="display:flex;gap:9px;justify-content:center;flex-wrap:wrap;margin-bottom:10px;"></div><button id="cc-restart" class="btn btn-outline-light w-100 mt-2">شروع/دور بعد</button></div></div></div></main>
<script>let colors=["#06b6d4","#f43f5e","#8b5cf6","#efd81d","#4ade80","#eab308","#f59e42","#6366f1"],target,t0,count=0,sum=0,playing=false;function newRound(){const cc=document.getElementById('cc-colors'),bar=document.getElementById('cc-bar');let shuffled=[...colors].sort(()=>.5-Math.random()),pick=Math.floor(Math.random()*shuffled.length);target=shuffled[pick];cc.innerHTML='';shuffled.forEach((c,i)=>{let d=document.createElement('div');d.style.cssText='width:40px;height:40px;background:'+c+';border-radius:10px;cursor:pointer;box-shadow:0 1.5px 6px 1.5px rgba(0,0,0,0.10);border:2.5px solid '+(c==target?'var(--accent-color)':'transparent')+';transition:all .18s;';d.onclick=function(){if(playing){let t=Date.now()-t0;bar.innerHTML='زمان شما: <b>'+t+'</b> میلی‌ثانیه';count++;sum+=t;playing=false}else{bar.innerHTML='برای شروع/دور بعد، دوباره بزن.'}};cc.appendChild(d)});bar.innerHTML='<span style="color:'+target+';font-weight:800;">روی رنگ '+target+' کلیک کن!</span>';t0=Date.now();playing=true}document.getElementById('cc-restart').onclick=function(){if(count){document.getElementById('cc-bar').innerHTML='میانگین: <b>'+(sum/count|0)+'</b> میلی‌ثانیه در '+count+' دور';count=0;sum=0}newRound()};newRound();</script></body></html>
