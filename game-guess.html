<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>بازی حدس عدد | x.Mine.x Mini Games</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top"><div class="container"><a class="navbar-brand" href="minigames.html">برگشت به بازی‌ها</a></div></nav>
<main style="margin-top:85px;min-height:65vh"><div class="container"><div class="row"><div class="col-lg-6 mx-auto minigame-box">
<div class="minigame-title">حدس عدد</div><div class="minigame-desc">یک عدد تصادفی بین ۱ تا ۱۰۰ انتخاب شده، آیا می‌توانید آن را پیدا کنید؟</div><input type="number" id="guess-input" class="form-control mb-3" min="1" max="100" placeholder="عدد خود را وارد کنید"><button id="guess-btn" class="btn btn-primary w-100 mb-2">ثبت حدس</button><div id="guess-result" style="min-height:36px;"></div><button id="guess-restart" class="btn btn-outline-light w-100 mt-2" style="display:none;">شروع مجدد</button>
</div></div></div></main>
<script>let answer=Math.floor(Math.random()*100)+1,tries=0;const input=document.getElementById('guess-input'),btn=document.getElementById('guess-btn'),result=document.getElementById('guess-result'),restart=document.getElementById('guess-restart');btn.onclick=function(){const val=+input.value;if(val<1||val>100||isNaN(val)){result.innerText='عدد وارد شده معتبر نیست.';return}tries++;if(val===answer){result.innerHTML='تبریک! درست حدس زدی. تعداد تلاش: '+tries;btn.style.display='none';restart.style.display='block'}else if(val<answer){result.innerHTML='عدد شما کوچک‌تر است!';}else{result.innerHTML='عدد شما بزرگ‌تر است!';}};input.onkeydown=function(e){if(e.key==='Enter'){btn.click()}};restart.onclick=function(){answer=Math.floor(Math.random()*100)+1;tries=0;input.value='';result.innerHTML='';btn.style.display='block';restart.style.display='none';input.focus()};</script>
</body></html>
