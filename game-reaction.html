<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>واکنش سریع | x.Mine.x Mini Games</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top"><div class="container"><a class="navbar-brand" href="minigames.html">برگشت به بازی‌ها</a></div></nav>
<main style="margin-top:85px;min-height:65vh"><div class="container"><div class="row"><div class="col-lg-6 mx-auto minigame-box"><div class="minigame-title">تست واکنش سریع</div><div class="minigame-desc">سرعت واکنش خودت رو بسنج!</div><div id="rt-box" style="width:150px;height:54px;background:rgba(6,182,212,0.07);border-radius:12px;line-height:54px;margin:0 auto 1.7rem auto;font-size:1.13rem;transition:background .2s;text-align:center;cursor:pointer;color:var(--primary-color);font-weight:700;user-select:none;">برای شروع کلیک کن</div><div id="rt-result" style="min-height:33px;margin-bottom:8px"></div></div></div></div></main>
<script>const boxEl=document.getElementById('rt-box'),result=document.getElementById('rt-result');let started=false,canClick=false,startTime,timeout;function reset(){started=false;canClick=false;result.innerText='';boxEl.style.background='rgba(6,182,212,0.07)';boxEl.innerText='برای شروع کلیک کن'}boxEl.onclick=function(){if(!started){reset();boxEl.innerText='منتظر شو...';started=true;timeout=setTimeout(()=>{canClick=true;startTime=Date.now();boxEl.style.background='var(--secondary-color)';boxEl.innerText='کلیک کن!'},Math.random()*1100+1100)}else if(started&&!canClick){clearTimeout(timeout);reset();result.innerText='خیلی زود کلیک کردی!'}else if(canClick){const time=Date.now()-startTime;boxEl.innerText='برای شروع کلیک کن';result.innerHTML='واکنش تو: <b>'+time+'</b> میلی‌ثانیه';started=false;canClick=false;boxEl.style.background='rgba(6,182,212,0.07)'}};</script></body></html>
